<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div>
            <h1 id="heading">Age Calculator</h1>
        </div>

        <div id="label">
            <label id="date-label">Date</label>
            <label id="month-label">Month</label>
            <label id="year-label">Year</label>
        </div>
        <div id="field">
            <input id="date-input" type="number" placeholder="dd" min="0" max="2" step="1"/>
            <input id="month-input" type="number" placeholder="mm"/>
            <input id="year-input" type="number" placeholder="yyyy"/>
        </div>
        <button id="submit-btn" onclick="ageCalculator()">Submit</button>
        <h2 id="final-result"></h2>


    </div>

</body>
    <script src="index.js"></script>
</html>
